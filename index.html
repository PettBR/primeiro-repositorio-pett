     * -> Tipos primitivos

        //serve para escrever mensagens no console

        // string → textos
        // number → números
        // boolean → booleano (true or false)

        console.log("Hello world")
        console.log(5)
        console.log(43.76)
        console.log(true)
        console.log(false)

        // variáveis
        let mensagem = "Eu gosto de batata" // declaração de variável

        console.log(mensagem) //printa o valor da variável (no caso é uma string)

        mensagem = "Mensagem nova" // atribui novo valor a variável mensagem

        console.log(mensagem) //printa o novo valor da variável

        const pi = 3.1415 //declaração de constante

        console.log(pi) //printa o valor da constante

        //pi=5 → se eu tentar mudar o valor de uma const, vai dar erro e parar o código
        //let 54nomes (errado) → uma variável não pode iniciar seu nome com números
        //let cabeça ou let cão (errado) → o JS não tem problema com caracteres especiais como o ç ou ã, mas outras linguagens podem acusar como erro
        
        //camel case
        const nomeDeUsuario = "PettBR"
        //snake case

        console.log(idade)
        //let idade = 30 → não pode pois está declarando uma variável já existente

        const b = a
        console.log(a)
